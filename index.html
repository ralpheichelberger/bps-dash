  <title>Bubblepoint Waschsalons</title>

<style>

  :root {
    --background-gradient: linear-gradient(135deg, #FF9A8B, #FF6A88, #FF99AC, #FFD6A5, #C1F7D5, #A2E3F7, #A1C4FD);
    /* Pastel gradient */
    --v-theme-on-surface-variant: #FF6A88;
}
  body {
    display: flex;
    height: 100vh;
    background: linear-gradient(0deg, #FF9A8B, #FF6A88, #FF99AC, #FFD6A5, #C1F7D5, #A2E3F7, #A1C4FD);
    font-size: 14px;
    font-family: 'Nova Mono', monospace;
  }


  .bubble-logo {
    display: block;
    margin: 0 auto;
    width: 100px;
    height: 100px;
    background: url('/static/favicon/favicon-32x32.png') no-repeat;
    background-size: contain;
  }
  /* ANIMATIONS */

  @keyframes shake {

    0%,
    100% {
      transform: translate(0, 0) rotate(0);
    }

    25% {
      transform: translate(-1.5px, 1.5px) rotate(0.5deg);
    }

    50% {
      transform: translate(-0.5px, -0.5px) rotate(0.5deg);
    }
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }


</style>
<body>
  <div id="app">
    <div class="bubble-logo" @click="shakeLogo" :style="{animation: shakeAnimation}"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
