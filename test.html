<style>
  .bubble-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #2c2c2c;
  }
  .bubble-logo-box {
    animation: shake 2s linear infinite;

  }

  .bubble-logo {
    display: block;
    margin: 0 auto;
    width: 30rem;
    height: 30rem;
    background: url('bubblepoint.png') no-repeat;
    background-size: contain;
    animation: rotate 2s linear infinite;

  }

  @keyframes shake {

    0%,
    100% {
      transform: translate(0, 0) rotate(0);
    }

    25% {
      transform: translate(-13px, 13px) rotate(1.5deg);
    }

    50% {
      transform: translate(-12px, -12px) rotate(1.5deg);
    }
  }

  @keyframes rotate {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <div id="app">
  <div class="bubble-container">
    <div class="bubble-logo-box">

      <div class="bubble-logo"></div>
    </div>
  </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
